<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rating=5
        for(let i=0;i<rating;i++)
        {
            document.write("⭐")//window+.
        }
        document.write("<br>")
        
        // while loop statements
        let j=0
        while(j<rating)
        {
         document.write("💚")
         j+=1
        }
        document.write("<br>")
        
         // do while loop statements
        let k=0             
        do
        {
         document.write("😊")
         k+=1
        }while(k<rating)
        

    </script>
</body>
</html>
